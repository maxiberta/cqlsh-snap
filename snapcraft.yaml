name: cqlsh
base: core18
adopt-info: cqlsh
summary: Command-line client for running CQL commands on a cassandra cluster
description: |
  cqlsh is a Python-based command-line client for running CQL commands on a cassandra cluster.

  Normally it's packaged as part of the full Apache Cassandraâ„¢ installation. This repo repackages it into a standalone Python package for lighter-weight installs.

grade: stable
confinement: strict
license: Apache-2.0
website: https://github.com/maxiberta/cqlsh-snap
source-code: https://github.com/jeffwidman/cqlsh
compression: lzo

apps:
  cqlsh:
    command: bin/cqlsh
    plugs: [network]

parts:
  cqlsh:
    plugin: python
    python-version: python2
    source: https://github.com/jeffwidman/cqlsh.git
    source-tag: "5.0.5"
    override-build: |
      snapcraftctl set-version $(git describe --tags)
      snapcraftctl build
